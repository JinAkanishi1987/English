<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 文件夹音乐播放器</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .music-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .music-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }

        .music-item:hover {
            background-color: #f1f1f1;
        }

        .music-title {
            flex: 1;
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .play-button {
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        audio {
            width: 100%;
            margin-top: 15px;
            outline: none;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>MP3 文件夹音乐播放器</h1>
    <div class="container">
        <ul class="music-list" id="music-list">
            <li>加载中...</li>
        </ul>

        <audio id="audio-player" controls style="display: none;"></audio>
    </div>

    <div class="footer">
        © 2023 音乐播放器 - 由 HTML + JS 构建
    </div>

    <script>
        // MP3 文件夹路径
        const musicFolder = 'https://github.com/JinAkanishi1987/English/tree/main/music';

        // 手动定义文件列表（如果文件过多，建议通过后端 API 动态获取）
        const musicFiles = [
            '01 Starter.mp3',
            '02 Unit 1-Small task.mp3',
            '03 Unit 1-Topic words.mp3',
            '04 Unit 1-Song time.mp3',
            '05 Unit 1-Song time-A.mp3',
            '06 Unit 1-Song time-B.mp3',
            '07 Unit 1-Talking time.mp3',
            '08 Unit 1-Talking time-A.mp3',
            '09 Unit 2-Small task.mp3',
            '10 Unit 2-Topic words.mp3',
            '11 Unit 2-Song time.mp3',
            '12 Unit 2-Song time-A.mp3',
            '13 Unit 2-Song time-B.mp3',
            '14 Unit 2-Talking time.mp3',
            '15 Unit 2-Talking time-A.mp3',
            '16 Unit 3-Small task.mp3',
            '17 Unit 3-Topic words.mp3',
            '18 Unit 3-Rhyme time.mp3',
            '19 Unit 3-Rhyme time-A.mp3',
            '20 Unit 3-Rhyme time-B.mp3',
            '21 Unit 3-Talking time.mp3',
            '22 Unit 3-Talking time-A.mp3',
            '23 Unit 4-Small task.mp3',
            '24 Unit 4-Topic words.mp3',
            '25 Unit 4-Chant time.mp3',
            '26 Unit 4-Chant time-A.mp3',
            '27 Unit 4-Chant time-B.mp3',
            '28 Unit 4-Talking time.mp3',
            '29 Unit 4-Talking time-A.mp3',
            '30 Unit 5-Small task.mp3',
            '31 Unit 5-Topic words.mp3',
            '32 Unit 5-Song time.mp3',
            '33 Unit 5-Song time-A.mp3',
            '34 Unit 5-Song time-B.mp3',
            '35 Unit 5-Talking time.mp3',
            '36 Unit 5-Talking time-A.mp3',
            '37 Unit 6-Small task.mp3',
            '38 Unit 6-Topic words.mp3',
            '39 Unit 6-Song time.mp3',
            '40 Unit 6-Song time-A.mp3',
            '41 Unit 6-Song time-B.mp3',
            '42 Unit 6-Talking time.mp3',
            '43 Unit 6-Talking time-A.mp3',
            '44 Unit 7-Small task.mp3',
            '45 Unit 7-Topic words.mp3',
            '46 Unit 7-Rhyme time.mp3',
            '47 Unit 7-Rhyme time-A.mp3',
            '48 Unit 7-Rhyme time-B.mp3',
            '49 Unit 7-Talking time.mp3',
            '50 Unit 7-Talking time-A.mp3',
            '51 Unit 8-Small task.mp3',
            '52 Unit 8-Topic words.mp3',
            '53 Unit 8-Song time.mp3',
            '54 Unit 8-Song time-A.mp3',
            '55 Unit 8-Song time-B.mp3',
            '56 Unit 8-Story time.mp3',
            '57 Unit 8-Story time-A.mp3',
            '58 Unit 9-Small task.mp3',
            '59 Unit 9-Topic words.mp3',
            '60 Unit 9-Chant time.mp3',
            '61 Unit 9-Chant time-A.mp3',
            '62 Unit 9-Chant time-B.mp3',
            '63 Unit 9-Talking time.mp3',
            '64 Unit 9-Talking time-A.mp3',
            '65 Unit 10-Small task.mp3',
            '66 Unit 10-Topic words.mp3',
            '67 Unit 10-Chant time.mp3',
            '68 Unit 10-Chant time-A.mp3',
            '69 Unit 10-Chant time-B.mp3',
            '70 Unit 10-Talking time.mp3',
            '71 Unit 10-Talking time-A.mp3',
            '72 Word bank-Unit 1.mp3',
            '73 Word bank-Unit 2.mp3',
            '74 Word bank-Unit 3.mp3',
            '75 Word bank-Unit 4.mp3',
            '76 Word bank-Unit 5.mp3',
            '77 Word bank-Unit 6.mp3',
            '78 Word bank-Unit 7.mp3',
            '79 Word bank-Unit 8.mp3',
            '80 Word bank-Unit 9.mp3',
            '81 Word bank-Unit 10.mp3',
        ];

        // 获取 HTML 元素
        const musicList = document.getElementById('music-list');
        const audioPlayer = document.getElementById('audio-player');

        // 清空默认内容
        musicList.innerHTML = '';

        // 遍历 MP3 文件，动态生成列表
        musicFiles.forEach((file, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('music-item');

            // 显示文件名
            const title = document.createElement('p');
            title.classList.add('music-title');
            title.textContent = `${index + 1}. ${file.split('/').pop()}`; // 显示文件名

            // 播放按钮
            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.textContent = '播放';
            playButton.addEventListener('click', () => {
                audioPlayer.src = musicFolder + file;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            });

            // 添加到列表项
            listItem.appendChild(title);
            listItem.appendChild(playButton);

            // 添加到音乐列表
            musicList.appendChild(listItem);
        });
    </script>
</body>
</html>
