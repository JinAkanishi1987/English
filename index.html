<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 文件夹音乐播放器</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .music-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .music-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }

        .music-item:hover {
            background-color: #f1f1f1;
        }

        .music-title {
            flex: 1;
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .play-button {
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        audio {
            width: 100%;
            margin-top: 15px;
            outline: none;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>MP3 文件夹音乐播放器</h1>
    <div class="container">
        <ul class="music-list" id="music-list">
            <li>加载中...</li>
        </ul>

        <audio id="audio-player" controls style="display: none;"></audio>
    </div>

    <div class="footer">
        © 2023 音乐播放器 - 由 HTML + JS 构建
    </div>

    <script>
        // MP3 文件夹路径
        const musicFolder = 'https://github.com/JinAkanishi1987/English/tree/main/music';

        // 手动定义文件列表（如果文件过多，建议通过后端 API 动态获取）
        const musicFiles = [
            'song1.mp3',
            'song2.mp3',
            'song3.mp3',
            'song4.mp3',
            'song5.mp3',
            'song6.mp3'
        ];

        // 获取 HTML 元素
        const musicList = document.getElementById('music-list');
        const audioPlayer = document.getElementById('audio-player');

        // 清空默认内容
        musicList.innerHTML = '';

        // 遍历 MP3 文件，动态生成列表
        musicFiles.forEach((file, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('music-item');

            // 显示文件名
            const title = document.createElement('p');
            title.classList.add('music-title');
            title.textContent = `${index + 1}. ${file.split('/').pop()}`; // 显示文件名

            // 播放按钮
            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.textContent = '播放';
            playButton.addEventListener('click', () => {
                audioPlayer.src = musicFolder + file;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            });

            // 添加到列表项
            listItem.appendChild(title);
            listItem.appendChild(playButton);

            // 添加到音乐列表
            musicList.appendChild(listItem);
        });
    </script>
</body>
</html>
