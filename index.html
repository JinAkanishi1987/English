<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上南二村小学</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* 固定标题样式 */
        h1 {
            position: fixed; /* 固定在页面顶部 */
            top: 0;
            left: 0;
            width: 100%; /* 占满宽度 */
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            margin: 0;
            z-index: 1000; /* 确保在最上层 */
        }

        /* 固定音频播放器样式 */
        #audio-player {
            position: fixed; /* 固定在标题下方 */
            top: 70px; /* 距离顶部 70px，避免与标题重叠 */
            left: 0;
            width: 100%; /* 占满宽度 */
            background-color: #fff;
            z-index: 999; /* 确保在标题下方 */
            display: none; /* 默认隐藏，播放时显示 */
        }

        /* 内容容器样式 */
        .container {
            max-width: 800px;
            margin: 150px auto 20px; /* 距离顶部留出空间，避免被标题和播放器遮挡 */
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .music-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .music-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }

        .music-item:hover {
            background-color: #f1f1f1;
        }

        .music-title {
            flex: 1;
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .play-button {
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 固定标题 -->
    <h1>一年级上学期</h1>

    <!-- 固定音频播放器 -->
    <audio id="audio-player" controls></audio>

    <!-- 主内容区 -->
    <div class="container">
        <ul class="music-list" id="music-list">

        // 获取 HTML 元素
        const musicList = document.getElementById('music-list');
        const audioPlayer = document.getElementById('audio-player');

        // 清空默认内容
        musicList.innerHTML = '';

        // 遍历 MP3 文件，动态生成列表
        musicFiles.forEach((file, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('music-item');

            // 显示文件名
            const title = document.createElement('p');
            title.classList.add('music-title');
            title.textContent = `${index + 1}. ${file}`;

            // 播放按钮
            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.textContent = '播放';
            playButton.addEventListener('click', () => {
                const encodedFile = encodeURIComponent(file); // 编码文件名
                const fullPath = `${musicFolder}${encodedFile}`;
                console.log('播放路径:', fullPath); // 调试路径
                audioPlayer.src = fullPath;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            });

            // 添加到列表项
            listItem.appendChild(title);
            listItem.appendChild(playButton);

            // 添加到音乐列表
            musicList.appendChild(listItem);
        });

</html>
